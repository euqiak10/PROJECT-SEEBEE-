<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>See Bee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>See Bee</h1>
    <p class="description">
      Bem-vindo ao See Bee! Aqui celebramos a incrível importância das abelhas para o nosso ecossistema,
      a biodiversidade e a produção de alimentos. Descubra curiosidades, informações e imagens fascinantes
      dessas pequenas maravilhas voadoras que mantêm o mundo em harmonia.
    </p>
    <section class="bee-gallery" aria-label="Galeria de imagens de abelhas">
      <img src="img/images (1).jpeg" alt="Abelha pousando em flor amarela" loading="lazy" />
      <img src="img/images.jpeg" alt="Abelha voando perto de flor rosa" loading="lazy" />
      <img src="img/images (2).jpeg" alt="Abelha coletando pólen" loading="lazy" />
      <img src="img/images (3).jpeg" alt="Abelha em flor roxa" loading="lazy" />
    </section>
  </main>
</body>
</html>
