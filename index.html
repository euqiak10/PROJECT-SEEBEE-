<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>See Bee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>See Bee</h1>
    <p class="description">
      Bem-vindo ao See Bee! Aqui celebramos a incrível importância das abelhas para o nosso ecossistema,
      a biodiversidade e a produção de alimentos. Descubra curiosidades, informações e imagens fascinantes
      dessas pequenas maravilhas voadoras que mantêm o mundo em harmonia.
    </p>
    <section class="bee-gallery" aria-label="Galeria de imagens de abelhas">
      <img src="https://images.pexels.com/photos/209681/pexels-photo-209681.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=180&w=180" alt="Abelha pousando em flor amarela" loading="lazy" />
      <img src="https://images.pexels.com/photos/208817/pexels-photo-208817.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=180&w=180" alt="Abelha voando perto de flor rosa" loading="lazy" />
      <img src="https://images.pexels.com/photos/45971/bee-nature-honey-bee-45971.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=180&w=180" alt="Abelha coletando pólen" loading="lazy" />
      <img src="https://images.pexels.com/photos/260933/pexels-photo-260933.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=180&w=180" alt="Abelha em flor roxa" loading="lazy" />
    </section>
  </main>
</body>
</html>
